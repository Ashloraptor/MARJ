<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Recipe Place</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Recipe Place</h1>
            <nav class="d-lg-none d-lg-flex">
                <div class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="#Home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#recipe-search">Recipe Search</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#List">List</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#favorite-recipes">Favorite Recipes</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="row">
                <div class="col-4">
                    <div id="recipe-search">
                        <form id="search-form">
                            <h2>Recipe Search</h2>
                            <input type="text" id="search-input" name="search" />
                            <button class="btn btn-info">Search</button>
                        </form>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="col-4">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <ul id="recipe-list"></ul>
            </section>

            <section>
                <div class="container">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div id="groceries-list">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h3>Favorites</h3>
                                <div id="favorites-card">
                                    <!-- i need to so how to link it so that way we can view the saved recipes in favorties-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="./Assets/script.js"></script>
    </div>
</body>

</html>
